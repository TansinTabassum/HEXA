    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<body>
    <div class="wrapper">
        <h1> Shopping Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="t-shirts_printing_dubai_01.jpg" alt="">
                    <div class="content">
                        <h3>Men's T-shirt</h3>
                        <h4>Price: $50</h4>

                        <p class="btn-area">
                           <i class="fa fa-trash"></i>
                           <span class="btn2">Remove</span> 
                        </p>
                    </div>
                </div>
            </div>

            <div class="right-bar">

                <hr>
                <p><span>Tax(4%)</span><span>$6</span></p>

                <p><span>Shipping</span><span>$10</span></p>

                <p><span>total</span><span>$76</span></p>
<a href="#"><i class="fa fa-shopping-cart">checkout</i> </a>
            </div>
        </div>
        </div>
    </div>
